  <body>
      <div class="container">
          <h1 class="text-center mb-5">Donar Registration</h1>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control " id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Name</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="row">
        <div class="form-group col-md-2">
          <label for="inputAddress2">Bloog group</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Bloog group">
        </div>
        <div class="form-group col-md-4">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="Age" placeholder="Age"
        </div>
        </div>
        <div></div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-9">
            <label for="inputZip">Phone Number</label>
            <input type="text" class="form-control" id="inputZip"placeholder="Phone No">
          </div>
        </div>
     
            <button type="submit" class="btn btn-transparent col-sm-10">Donar Registration</button>

      </form>
    </div>
